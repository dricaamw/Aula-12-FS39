<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git e Git Hub</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column align-items-center ">
        <h1>Cadastro</h1>
        <form action="#" class="w-50 bg-info-subtle p-4 rounded-4">
            <div class="row">
                <label for="name" class="form-label mt-2">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" class="form-control">
            </div>
            <div class="row">
                <label for="phone" class="form-label mt-2">Telefone</label>
                <input type="tel" name="phone" id="phone" placeholder="99 9999-9999" class="form-control">
            </div>
            <div class="row">
                <label for="email" class="form-label mt-2">Email</label>
                <input type="email" name="email" id="email" placeholder="example@email.com" class="form-control">
            </div>
        
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-info" type="submit">Cadastrar</button>
        </div>    
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
